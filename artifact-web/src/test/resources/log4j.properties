log4j.category.JunitLogger=INFO, junitLogFile
log4j.appender.junitLogFile=org.apache.log4j.RollingFileAppender
log4j.appender.junitLogFile.File=../log/junit.log
log4j.appender.junitLogFile.MaxFileSize=10MB
log4j.appender.junitLogFile.MaxBackupIndex=10
log4j.appender.junitLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.junitLogFile.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %-5p %c - %m%n
log4j.rootCategory=INFO, junitLogFile
log4j.logger.com.ibm.artifact=info


